<!DOCTYPE html>
<html>
  <head>
    <title>Cursor Sharing</title>
    <style>
      #container {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      #cursor {
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="cursor"></div>
    </div>

    <script>
      // Verbindung zum WebSocket-Server herstellen
      const socket = new WebSocket("ws://localhost:3000");

      // Cursor-Element abrufen
      const cursor = document.getElementById("cursor");

      // Funktion zum Aktualisieren des Cursor-Stils basierend auf den empfangenen Koordinaten
      function updateCursor(x, y) {
        cursor.style.left = x + "px";
        cursor.style.top = y + "px";
      }

      // WebSocket-Ereignislistener f√ºr eingehende Nachrichten
      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        updateCursor(data.x, data.y);
      };

      // Mauszeigerbewegungen abfangen und Koordinaten an den Server senden
      document.addEventListener("mousemove", function (event) {
        const x = event.clientX;
        const y = event.clientY;
        const data = { x, y };
        socket.send(JSON.stringify(data));
        updateCursor(x, y);
      });
    </script>
  </body>
</html>
